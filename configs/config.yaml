path: '/home/temp/MyDir/Projects/aspdfpwjfpwejfwpefwef/Drons/HighRPD_parsed'
batch_size: 24
seed: 42

model:
  name:  mobilnet
  variant: v3_large
  pretrained: true

name: ${model.name}

finetune:
  strategy: lora
  lora:
    r: 4
    alpha: 8
    dropout: 0.2
    target_modules:
      - 'classifier*'
      - 'features.*'
    trainable_modules:
      - 'classifier*'

# Example progressive fine-tuning configuration:
# progressive:
#   schedule:
#     - epoch: 0
#       modules: ['classifier*']
#     - epoch: 5
#       modules: ['features.6*']

dataset:
  data_dir: 'tmp'

trainer:
  max_epochs: 100
  lr: 1e-3
  device: 'cuda'

optimizer: adam

hyperparameter_search:
  optuna:
    direction: maximize
    metric: val_acc
    n_trials: 20
    timeout: null

quantization: False
